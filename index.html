
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baby Wellness & Mum Corner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>How old is your little one?</h1>
        <input type="range" id="ageInput" min="0" max="24" value="6" oninput="updateAgeLabel(this.value)">
        <label id="ageLabel">6 months old</label>
        <button onclick="showRecommendations()">Show Me What They Need</button>

        <div id="results" class="card hidden"></div>

        <div id="moreInfo" class="more-info hidden">
            <button onclick="toggleDetails()">Show Full Nutrient Breakdown</button>
            <div id="details" class="hidden"></div>
        </div>

        <div id="mumCorner" class="card mum-corner">
            <h2>ðŸ’— Mum Corner</h2>
            <p id="mumMessage">Hey mama, you're doing an amazing job.</p>
            <p id="mumTip"><strong>Self-Care Tip:</strong> Even 5 minutes of silence with tea counts as rest. Take it.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
